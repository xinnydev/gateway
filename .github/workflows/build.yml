name: Build go project

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      
      - name: Test compile
        run: go build .